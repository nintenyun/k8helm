apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tls-example-ingress
spec:
  tls:
  - hosts:
      - foo.bar.com
    secretName: testsecret-tls
  rules:
  - host:foo.bar.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8sdemo
            port:
              number: 8088